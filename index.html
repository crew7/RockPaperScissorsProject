<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            let computerChoice = Math.floor(Math.random()*3) + 1;
            switch (computerChoice) {
                case 1:
                    computerChoice = 'Rock';
                    break;
                case 2:
                    computerChoice = 'Paper';
                    break;
                case 3:
                    computerChoice = 'Scissors';
            }
            return computerChoice
        }

        function playRockPaperScissors(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase()

            if (playerSelection === 'rock' && computerSelection === 'Paper') {
                return 'You Lose! Paper beats Rock'
            } else if (playerSelection === 'paper' && computerSelection === 'Scissors') {
                return 'You Lose! Scissors beats Paper'
            } else if (playerSelection === 'scissors' && computerSelection === 'Rock') {
                return 'You Lose! Rock beats Scissors'
            }

            if (playerSelection === 'rock' && computerSelection === 'Scissors') {
                return 'You Win! Rock beats Scissors'
            } else if (playerSelection === 'paper' && computerSelection === 'Rock') {
                return 'You Win! Paper beats Rock'
            } else if (playerSelection === 'scissors' && computerSelection === 'Paper') {
                return 'You Win! Scissors beats Paper'
            } 
            
            if (playerSelection === 'rock' && computerSelection === 'Rock') {
                return 'You tied! Rock ties with Rock'
            } else if (playerSelection === 'paper' && computerSelection === 'Paper') {
                return 'You tied! Paper ties with Paper'
            } else if (playerSelection === 'scissors' && computerSelection === 'Scissors') {
                return 'You tied! Scissors ties with Scissors'
            }


            else {
                return 'You didn\'t type either rock, paper or scissors.'
            }

        }

        
        function game() {
            for (let i = 0; i < 5; i++) {
                const computerSelection = computerPlay();
                const playerSelection = prompt('Type either rock, paper or scissors. This game lasts 5 rounds.');
                console.log(playRockPaperScissors(playerSelection, computerSelection));
            }
        }

        game();


    </script>
</body>
</html>
