<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <header>
            <h1>Rock Paper Scissors</h1>
            <h2>Chose your weapon</h2>
            <h3>Best of 5</h3>
        </header>

        <div class="buttonContainers">
            <button id="rockButton"> <img src="./fistEmoji.png" alt=""> </button>
            <button id="paperButton"> <img src="./handEmoji.png" alt=""> </button>
            <button id="scissorsButton"> <img src="./scissorsEmoji.png" alt=""> </button>
        </div>

        <div class="scoreboardArea">  

            <div class="gameResultsContainer">

                <div class="gameResultsHeader">

                    <h2>Game Results</h2>
                    <div id="gameResults">

                    </div>

                </div>
            </div>

            <div id="gameResultsMessageContainer">
                <h2>Game Conclusion</h2>
                <p id="gameResultsMessage">
                    
                </p>
            </div>

            <div id="scoreCounterContainer">
                <h2>Current Score Counter</h2>
                <div class="scoreCounterMessageContainer">
                    <div id="playerWinsContainer">
                        <p>Current Player Wins:</p> &nbsp;
                        <p id="playerWins">
                            0
                        </p>
                    </div>
                    <div id="computerWinsContainer">
                        <p>Current Computer Wins:</p> &nbsp;
                        <p id="computerWins">
                            0
                        </p>
                    </div>
                    <div id="gameTiesContainer">
                        <p>Current Ties:</p> &nbsp;
                        <p id="gameTies">
                            0
                        </p>
                    </div>
                </div>

            </div>

        </div> 
    </main>

    <script src="rpsScript.js"></script>
</body>
</html>
